<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startraveller Character Manager</title>
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/framelayout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Vendor JS -->
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <!-- Project JS -->
    <script src="js/HTMLShortcuts.js"></script>
    <script src="bTesting/Character.js"></script>
    <script src="js/CharacterView.js"></script>
    <script src="js/CharacterController.js"></script>
    <script src="js/Attributes.js"></script>
    <script src="js/AttributesView.js"></script>
    <!--<script src="js/AttributesController.js"></script>-->
    <script src="bTesting/MainController.js"></script>

  </head>
  <body>

  <!-- TOP CONTAINER: Header -->
  <div class="top-container">
    <div class="large-12 columns">
      <h1>Startraveller Character Manager</h1>
      <ul class="button-group round">
        <li><a href="#" id="" class="button">Tutorial</a></li>
        <li><a href="#" id="" class="button">About</a></li>
      </ul>
    </div>
  </div>

  <!-- UPPER CONTAINER: Tabs -->
  <div class="upper-container">
    <!-- Tabs for Character Info -->
    <div class="left">
    <ul class="button-group expand">
      <li><a href="#" id="button-new-character" class="medium button">New</a></li>
      <li><a href="#" id="button-save-character" class="medium success button">Save</a></li>
      <li><a href="#" id="button-remove-character" class="medium alert button">Remove</a></li>
      <li><a href="#" data-dropdown="dropdown-character-list" aria-controls="character-list" aria-expanded="false" class="button dropdown">Choose Character</a><ul id="character-list" data-dropdown-content class="f-dropdown" aria-hidden="true"></ul></li>
    </ul>
    </div>
    <!-- Tab for Selector/Work Area -->
    <div class="right">
			<ul class="tabs" data-tab>
        <li id="button-attributes" class="tab-title active"><a href="#panel-attributes">Character Attributes</a></li>
        <li class="tab-title"><a href="#panel-skills">Skills</a></li>
        <li class="tab-title"><a href="#panel-race">Race</a></li>
        <li class="tab-title"><a href="#panel-classes">Classes</a></li>
        <li class="tab-title"><a href="#panel-feats">Feats</a></li>
      </ul>
    </div>
  </div>

  <!-- MAIN CONTAINER: Primary Content -->
  <div class="main-container">
    <!-- Character Info -->
    <div id="character-sheet" class="left lower-container panel"></div>
    <!-- Selector/Work Area -->
    <div class="right lower-container tabs-content panel">
      <!-- Tab: Character Info -->
      <div id="panel-attributes" class="content active">
        <p>Character attribute panel.</p>
      </div>
      <!-- Tab: Attributes -->
      <div id="panel-skills" class="content">
      	<p>Skills panel.</p>
      </div>
      <!-- Tab: Race -->
      <div id="panel-race" class="content">
      	<p>Race panel.</p>
      </div>
      <!-- Tab: Classes -->
      <div id="panel-classes" class="content">
      	<p>Classes panel.</p>
      </div>
      <!-- Tab: Feats -->
      <div id="panel-feats" class="content">
      	<p>Feats panel.</p>
      </div>
    </div>
  </div>

  <!--<script src="js/CharacterController.js"></script>-->
  <script>
    $(document).ready(initializeApplication()); // load from MainController
    $(document).foundation({
      accordion: {
        // allow multiple accordion panels to be active at the same time
        multi_expand: true,
      }
    });
    console.log("! Page loaded.");
  </script>
  <script src="js/jQueryBindings.js"></script>

  </body>
</html>
