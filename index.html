<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startraveller Character Manager</title>
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/framelayout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Vendor JS -->
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <!-- Project JS *note: Controller-Main is called-->
<!--    <script src="js/Model_Character.js"></script>
    <script src="js/View_Character.js"></script>
    <script src="js/Controller_Character.js"></script>-->
    <script src="js/Controller_Main.js"></script>
  </head>
  <body>

  <!-- TOP CONTAINER: Header -->
  <div class="top-container">
    <div class="large-12 columns">
      <h1 class="show-for-medium-up">Startraveller Character Manager</h1>
      <h2 class="show-for-small-only">Startraveller Character Manager</h2>
      <p>
        <a href="#" id="button-new-character" class="medium success button">New Character</a>
        <a href="#" class="medium success button">Load Character</a>
        <a href="#" class="medium button">About</a>
        <a href="#" class="medium button">Tutorial</a>
      </p>
    </div>
  </div>

  <!-- UPPER CONTAINER: Tabs -->
  <div class="upper-container">
    <!-- Tabs for Character Info -->
    <div class="left upper-container">
			<ul id="character-list" class="tabs" data-tab></ul>
    </div>
    <!-- Tab for Selector/Work Area -->
    <div class="right upper-container">
			<ul class="tabs" data-tab>
        <li class="tab-title active"><a href="#panel-info">Character Info</a></li>
        <li class="tab-title"><a href="#panel-stats">Stats</a></li>
        <li class="tab-title"><a href="#panel-race">Race</a></li>
        <li class="tab-title"><a href="#panel-classes">Classes</a></li>
        <li class="tab-title"><a href="#panel-feats">Feats</a></li>
      </ul>
    </div>
  </div>

  <!-- MAIN CONTAINER: Primary Content -->
  <div class="main-container">
    <!-- Character Info -->
    <div id="div-character-sheet" class="left lower-container panel"></div>
    <!-- Selector/Work Area -->
    <div class="right lower-container tabs-content panel">
      <!-- Tab: Character Info -->
      <div class="content active" id="panel-info">
        <p>Character info panel.</p>
      </div>
      <!-- Tab: Stats -->
      <div class="content" id="panel-stats">
      	<p>Stats panel.</p>
      </div>
      <!-- Tab: Race -->
      <div class="content" id="panel-race">
      	<p>Race panel.</p>
      </div>
      <!-- Tab: Classes -->
      <div class="content" id="panel-classes">
      	<p>Classes panel.</p>
      </div>
      <!-- Tab: Feats -->
      <div class="content" id="panel-feats">
      	<p>Feats panel.</p>
      </div>
    </div>
  </div>

  <script>
    $(document).foundation(); // loads Foundation library
    console.log("(page loaded)");
    $(document).ready( initializeApplication() ); // load from MainController
  </script>

  </body>
</html>
