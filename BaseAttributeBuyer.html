<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Title</title>                              

  <!-- The following allows me to use the jQuery library. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                        
  <script src="BaseAttributeBuyer.js">
  </script> 
  
</head>

<body>


<table>
  <!-- This is the table which formats the page -->

  <tr>
    <th colspan = "4">

  </tr>

    <td colspan = "4" id = "message" align = "center"></td>
  </tr>
